<!DOCTYPE html>

<body>
    <div class="container">
        <h1>To Do</h1>

        <div class="input-group">
            <input type="text" class="form-control myInput" placeholder="To Do..." aria-describedby="button-addon4" onkeyup="checkKey(event)">
            <div class="input-group-append" id="button-addon4">
                <button class="btn btn-outline-secondary" type="button" onclick="addItem()">Add Item</button>
            </div>
        </div>
        <div>
            <ul class="list-group myList">

            </ul>
        </div>



    </div>



</body>
